          <hr/>

        </div>

      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">

            <tr>

            <tr>

            </tr>
            <tr>
              <td>Phone Number</td>
              <td><input type="text" class="form-control" id="ph"></td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center"><button type="button" class="btn btn-primary btn-lg" onclick="App.update()">ADD</button></td>

          </table>

          <br/>
        </div>
      </div>
      <div class="row">

         <table class="table">
           
           <tr>
             <th>Name</th>
             <th>Email</th>
             <th>Phone Number</th>

      </div>
